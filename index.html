<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>My Library</header>
    <div class="books"></div>
    <section class="add">
        <h2>+ Add a book</h2>
        <form action="#" method="get">
            
            <input required type="text" name="title" placeholder="Title" id="title">
            <input type="text" name="author" placeholder="Author" id="author">
            <input type="number" name="pages" placeholder="Pages" id="pages">
            <button id ="read-btn" class= "read-btn" value="true" type="button">Read</button>
            <button id="add-book" class="add-book" type="button">+ Add Book</button>
        </form>
    </section>
    
</body>
</html>
